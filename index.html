<html ng-app="MwayTodo">
  <head>

    <script type="text/javascript" src="libs/angular.js"></script>
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-controller="TodosCtrl">

</html>
